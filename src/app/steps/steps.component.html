<div class="c-steps">
  <div class="c-steps__container">
    <div class="c-steps__container__header">
      <mat-toolbar color="primary" class="c-steps__container__header__logo">
        <img src="https://www.adidas.es/glass/assets/img/icon-adidas-logo-white.svg" height="100%">
      </mat-toolbar>
    </div>

    <div class="c-steps__container__body">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Follow these steps</mat-card-title>
        </mat-card-header>
        <img mat-card-image
          src="https://assets.adidas.com/images/w_840,h_840,f_auto,q_auto:sensitive,fl_lossy/12044ac7f60846f7ba0ca9b601067211_9366/Bota_de_futbol_Predator_19__cesped_natural_seco_Negro_BC0549_01_standard.jpg"
          alt="Photo of a Shiba Inu">
        <mat-card-content>
          <mat-list>
            <mat-list-item> 1. Put on the sneaker </mat-list-item>
            <mat-list-item> 2. Make sure that all the sensors are in position </mat-list-item>
            <mat-list-item> 3. Ask a friend to record you </mat-list-item>
            <mat-list-item> 4. Shoot the ball! </mat-list-item>
          </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <button matt-button class="c-steps__container__body__card__footer__button" (click)="goToPose()">
            I UNDERSTAND
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
