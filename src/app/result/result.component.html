<div class="c-result">
  <div class="c-result__container">
    <div class="c-result__container__header">
      <mat-toolbar color="primary" class="c-result__container__header__logo">
        <img src="https://www.adidas.es/glass/assets/img/icon-adidas-logo-white.svg" height="100%">
      </mat-toolbar>
    </div>

    <div class="c-result__container__body">
      <mat-card class="example-card footer-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>You have the talent of (85%):</mat-card-title>
          <mat-card-subtitle>Lionel Messi (F.C. Barcelona)</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image
          src="https://ep01.epimg.net/deportes/imagenes/2019/03/18/actualidad/1552934333_659147_1552934622_noticia_normal.jpg"
          alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>

          </p>
        </mat-card-content>
        <mat-card-actions>
          <mat-grid-list rowHeight="30px" cols="2">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                POWER
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                <star-rating [starType]="'svg'" [rating]="3"></star-rating>
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                PRECISSION
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                <star-rating [starType]="'svg'" [rating]="5"></star-rating>
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                QUALITY
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                <star-rating [starType]="'svg'" [rating]="5"></star-rating>
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                BARCELONISMO
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                <star-rating [starType]="'svg'" [rating]="5"></star-rating>
              </button>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-actions>
      </mat-card>

      <mat-card class="example-card footer-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>You shoot like (78%):</mat-card-title>
          <mat-card-subtitle>Cristiano Ronaldo (Juventus)</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image
          src="http://as01.epimg.net/futbol/imagenes/2018/03/12/primera/1520817598_788631_1520817917_noticia_normal.jpg"
          alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>

          </p>
        </mat-card-content>
        <mat-card-actions>
          <mat-grid-list rowHeight="30px" cols="2">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                POWER
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                <star-rating [starType]="'svg'" [rating]="4.5"></star-rating>
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                PRECISSION
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                <star-rating [starType]="'svg'" [rating]="5"></star-rating>
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                QUALITY
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                <star-rating [starType]="'svg'" [rating]="4"></star-rating>
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                BARCELONISMO
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                <star-rating [starType]="'svg'" [rating]="0"></star-rating>
              </button>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-actions>
      </mat-card>

      <mat-card class="example-card footer-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>You have the speed of (65%):</mat-card-title>
          <mat-card-subtitle>Gareth Bale (Real Madrid (For now))</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://www.diariogol.com/uploads/s1/61/78/52/3/gareth-bale-champions_15_970x597.jpeg"
          alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>

          </p>
        </mat-card-content>
        <mat-card-actions>
          <mat-grid-list rowHeight="30px" cols="2">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                POWER
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                <star-rating [starType]="'svg'" [rating]="5"></star-rating>
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                PRECISSION
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                <star-rating [starType]="'svg'" [rating]="3.8"></star-rating>
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                QUALITY
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                <star-rating [starType]="'svg'" [rating]="3"></star-rating>
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                BARCELONISMO
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button>
                <star-rating [starType]="'svg'" [rating]="1"></star-rating>
              </button>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-actions>
      </mat-card>

      <mat-card class="example-card footer-card">
        <mat-card-actions>
          <button mat-button (click)="goToPredator()" class="c-result__container__body__card__footer__button">
            BUY
          </button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
